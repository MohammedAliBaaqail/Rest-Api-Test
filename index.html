<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rest Api Test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Random Jokes</h1>
        <h2>Setup:</h2>
        <div id="JokeSetup"></div>
        <h2>Punchline:</h2>
        <div id="JokePunchline"></div>
        <button id="getJoke">Get Joke</button>
      </div>

      <div class="box">
        <h1>Chuck Norris Jokes</h1>
        <div id="chuckNorrisJoke"></div>
        <button id="getChuckNorrisJoke">Get Joke</button>
      </div>

      <div class="box">
        <h1>Latest COVID 19 statistics</h1>
      <div class="APIContainer">
        <div class="covidInput">
          <p>Select a country:</p>
          <select class="form-control" id="countries">
            <option>Select a country</option>
          </select>
        </div>
        <hr class="mySeparator" />
        <div class="text-center">
          <p class="marginTopBottom" id="covidNewConfirmed">
            New confirmed cases: /
          </p>
          <p class="marginTopBottom" id="covidTotalConfirmed">
            Total confirmed cases: /
          </p>
          <p class="marginTopBottom" id="covidNewDeaths">New deaths: /</p>
          <p class="marginTopBottom" id="covidTotalDeaths">Total deaths: /</p>
          <p class="marginTopBottom" id="covidLastUpdate">Last updated: /</p>
        </div>
      </div>
    </div>

    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
